<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mail Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Mail Launcher</h1>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" value="Yatendra Rajput">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" value="Yattu@882">
            </div>
            <button id="loginBtn">Login</button>
            <div id="loginStatus" class="status"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
