<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Mail Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="brand-header">
                <div class="logo">
                    <i class="fas fa-paper-plane"></i>
                </div>
                <h1>Fast Mail Launcher</h1>
                <p class="tagline">Secure Bulk Email Platform</p>
            </div>

            <div class="login-section">
                <div class="credentials-hint">
                    <i class="fas fa-key"></i>
                    Username: <strong>Dipanshu Lodhi</strong> | Password: <strong>Lodhi Ji 15</strong>
                </div>

                <form class="auth-form">
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        <input type="text" id="username" placeholder="Enter username" value="Dipanshu Lodhi">
                    </div>

                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                        </div>
                        <input type="password" id="password" placeholder="Enter password" value="Lodhi Ji 15">
                    </div>

                    <button type="button" id="loginBtn" class="auth-button">
                        <span class="btn-text">Access Dashboard</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div id="loginStatus" class="status-message"></div>
            </div>

            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>Enterprise-grade Security</span>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
