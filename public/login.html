<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Mail Launcher - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <h1><i class="fas fa-paper-plane"></i> Fast Mail Launcher</h1>
                <p class="subtitle">Bulk Email Sender</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="gmailAccount">Your Gmail Address</label>
                    <input type="email" id="gmailAccount" placeholder="your.email@gmail.com" required>
                </div>
                
                <div class="form-group">
                    <label for="appPassword">App Password</label>
                    <input type="password" id="appPassword" placeholder="16-character app password" required>
                    <div class="help-text">
                        <a href="https://support.google.com/accounts/answer/185833" target="_blank">
                            <i class="fas fa-question-circle"></i> How to create an app password?
                        </a>
                    </div>
                </div>
                
                <button id="loginBtn" class="primary-btn">
                    <i class="fas fa-sign-in-alt"></i> Continue to Email Launcher
                </button>
                
                <div id="loginStatus" class="status"></div>
            </div>
            
            <div class="features">
                <h3>Features:</h3>
                <ul>
                    <li><i class="fas fa-check"></i> Send up to 30 emails at once</li>
                    <li><i class="fas fa-check"></i> Easy recipient management</li>
                    <li><i class="fas fa-check"></i> Real-time sending progress</li>
                    <li><i class="fas fa-check"></i> Secure app password authentication</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
