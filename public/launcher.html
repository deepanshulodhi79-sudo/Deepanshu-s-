<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Mail Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="app-header">
            <h1>Fast Mail Launcher</h1>
            <div class="header-actions">
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Left Column -->
            <div class="form-column">
                <div class="form-section">
                    <h3>Sender Name</h3>
                    <input type="text" id="senderName" placeholder="Enter sender name">
                </div>

                <div class="form-section">
                    <h3>Your Gmail</h3>
                    <input type="email" id="gmailAccount" placeholder="your.email@gmail.com">
                </div>

                <div class="form-section">
                    <h3>App Password</h3>
                    <input type="password" id="appPassword" placeholder="Enter app password">
                </div>

                <div class="form-section">
                    <h3>Subject</h3>
                    <input type="text" id="subject" placeholder="Email subject">
                </div>
            </div>

            <!-- Right Column -->
            <div class="form-column">
                <div class="form-section">
                    <h3>Message Body</h3>
                    <textarea id="messageBody" placeholder="Type your message here..." rows="6"></textarea>
                </div>

                <div class="form-section">
                    <h3>Recipients (comma or newline)</h3>
                    <textarea id="recipients" placeholder="Enter email addresses" rows="4"></textarea>
                    <div class="counter">Recipients: <span id="recipientCount">0</span>/30</div>
                </div>

                <div class="action-section">
                    <button id="sendAllBtn" class="send-btn">Send All</button>
                    <div id="statusMessage" class="status"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
