<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Mail Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="simple-container">
        <div class="simple-header">
            <h1>Fast Mail Launcher</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <div class="simple-grid">
            <!-- Left Column -->
            <div class="left-column">
                <div class="input-group">
                    <label>Sender Name</label>
                    <input type="text" id="senderName" placeholder="Your display name">
                </div>

                <div class="input-group">
                    <label>Your Email</label>
                    <input type="email" id="gmailAccount" placeholder="your.email@gmail.com">
                </div>

                <div class="input-group">
                    <label>App Password</label>
                    <input type="password" id="appPassword" placeholder="16-character app password">
                </div>

                <div class="input-group">
                    <label>Subject</label>
                    <input type="text" id="subject" placeholder="Email subject">
                </div>
            </div>

            <!-- Right Column -->
            <div class="right-column">
                <div class="input-group">
                    <label>Recipients (comma or newline)</label>
                    <textarea id="recipients" placeholder="Enter email addresses" rows="6"></textarea>
                    <div class="counter">Recipients: <span id="recipientCount">0</span>/30</div>
                </div>

                <div class="input-group">
                    <label>Message Body</label>
                    <textarea id="messageBody" placeholder="Type your message here..." rows="8"></textarea>
                </div>

                <div class="action-buttons">
                    <button id="sendAllBtn" class="send-btn">Send All</button>
                    <div id="statusMessage" class="status"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
