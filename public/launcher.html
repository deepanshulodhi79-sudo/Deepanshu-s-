<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fast Mail Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <div class="brand">
                        <div class="logo">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                        <h1>Fast Mail Launcher</h1>
                    </div>
                </div>
                <div class="header-right">
                    <div class="user-profile">
                        <span class="welcome-text">Welcome, <strong id="userEmail">Dipanshu Lodhi</strong></span>
                        <button id="logoutBtn" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="dashboard-content">
                <!-- Authentication Status -->
                <div class="status-card">
                    <div class="status-header">
                        <i class="fas fa-user-check"></i>
                        <h3>Authentication Status</h3>
                    </div>
                    <div class="status-content">
                        <div class="status-badge active">
                            <i class="fas fa-check-circle"></i>
                            Verified User: <strong id="displayUsername">Dipanshu Lodhi</strong>
                        </div>
                    </div>
                </div>

                <!-- Sender Information -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-user-circle"></i>
                        <h3>Sender Profile</h3>
                    </div>
                    <div class="card-content">
                        <div class="form-grid">
                            <div class="input-group">
                                <label>Display Name</label>
                                <input type="text" id="senderName" placeholder="How recipients will see you">
                            </div>
                            <div class="input-group">
                                <label>Gmail Address</label>
                                <input type="email" id="gmailAccount" placeholder="your.email@gmail.com">
                            </div>
                            <div class="input-group">
                                <label>App Password</label>
                                <input type="password" id="appPassword" placeholder="16-character app password">
                                <div class="help-link">
                                    <a href="https://support.google.com/accounts/answer/185833" target="_blank">
                                        <i class="fas fa-question-circle"></i>
                                        Generate App Password
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Email Content -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-envelope"></i>
                        <h3>Email Content</h3>
                    </div>
                    <div class="card-content">
                        <div class="form-grid">
                            <div class="input-group full-width">
                                <label>Subject Line</label>
                                <input type="text" id="subject" placeholder="Enter email subject">
                            </div>
                            <div class="input-group full-width">
                                <label>Message Body</label>
                                <textarea id="messageBody" placeholder="Compose your email message..." rows="6"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recipients -->
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-users"></i>
                        <h3>Recipient Management</h3>
                        <div class="recipient-counter">
                            <span id="recipientCount">0</span>/30
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="input-group full-width">
                            <label>Email Addresses</label>
                            <textarea id="recipients" placeholder="Enter recipient emails (comma or newline separated)" rows="4"></textarea>
                            <div class="counter-hint" id="recipientWarning">
                                Maximum 30 recipients allowed
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-bar">
                    <button id="sendAllBtn" class="primary-action">
                        <i class="fas fa-paper-plane"></i>
                        <span>Send All Emails</span>
                    </button>
                    <button id="clearBtn" class="secondary-action">
                        <i class="fas fa-eraser"></i>
                        <span>Clear Form</span>
                    </button>
                </div>

                <!-- Status & Progress -->
                <div id="statusMessage" class="status-message"></div>

                <div class="progress-section" id="progressContainer">
                    <div class="progress-header">
                        <span>Sending Progress</span>
                        <span id="progressText">0%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressBar"></div>
                    </div>
                </div>

                <!-- Results -->
                <div class="results-card" id="resultsContainer">
                    <div class="card-header">
                        <i class="fas fa-list-check"></i>
                        <h3>Sending Results</h3>
                    </div>
                    <div class="results-list" id="resultsList"></div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
