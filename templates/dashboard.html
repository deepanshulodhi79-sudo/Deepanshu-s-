<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mail Launcher</title>

<!-- TINY MCE CDN (Rich Text Editor) -->
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
referrerpolicy="origin"></script>

<script>
tinymce.init({
    selector: '#msg',
    height: 260,
    menubar: false,
    plugins: 'lists link textcolor',
    toolbar:
        'undo redo | bold italic underline | forecolor backcolor | ' +
        'fontsize | bullist numlist | link | removeformat',
});
</script>

<style>
body {
    font-family: Arial;
    background: #eef1f7;
    margin: 0;
}
.container {
    width: 650px;
    margin: 40px auto;
    background: white;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}
input, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 15px;
    margin-bottom: 15px;
}
.row {
    display: flex;
    gap: 10px;
}
.half {
    width: 50%;
}
.btn {
    background: #2f74ff;
    color: white;
    padding: 14px;
    width: 49%;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    border: none;
}
.btn:hover { opacity: .9; }

.badge {
    position: absolute;
    right: 18px;
    margin-top: -42px;
    background: #2f74ff;
    color: white;
    padding: 3px 9px;
    border-radius: 20px;
    font-size: 12px;
}

#successPopup {
    display: none;
    position: fixed;
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 25px 40px;
    border-radius: 15px;
    box-shadow: 0 5px 30px rgba(0,0,0,0.2);
    font-size: 18px;
    font-weight: bold;
}
#loading {
    display: none;
    text-align: center;
    margin-top: 15px;
    color: #444;
}
</style>

</head>
<body>

<div class="container">

<h2>üì® Fast Mail Launcher</h2>

<div class="row">
    <input class="half" id="sname" placeholder="Sender Name">
    <input class="half" id="gmail" placeholder="Your Gmail">
</div>

<div class="row">
    <input class="half" id="pass" placeholder="App Password">
    <input class="half" id="subject" placeholder="Subject">
</div>

<textarea id="msg"></textarea>

<div style="position:relative;">
    <textarea id="emails" placeholder="Recipients (comma or newline)" style="height:100px;"></textarea>
    <span id="emailCount" class="badge">0 emails</span>
</div>

<div class="row">
    <button class="btn" onclick="sendAll()">Send All</button>
    <button class="btn" onclick="logout()" style="background:#444">Logout</button>
</div>

<div id="loading">‚è≥ Sending emails‚Ä¶ Please wait‚Ä¶</div>

</div>

<div id="successPopup">‚úî Emails Sent Successfully!</div>

<script>
document.getElementById("emails").addEventListener("input", () => {
    let raw = document.getElementById("emails").value
        .replace(/\n/g, ",")
        .split(",")
        .map(x => x.trim())
        .filter(x => x.length > 5);
    document.getElementById("emailCount").innerText = raw.length + " emails";
});


function sendAll() {

    let html_msg = tinymce.get("msg").getContent();

    let data = {
        sender_name: document.getElementById("sname").value,
        sender_email: document.getElementById("gmail").value,
        sender_pass: document.getElementById("pass").value,
        subject: document.getElementById("subject").value,
        message_html: html_msg,
        recipients: document.getElementById("emails").value,
    };

    document.getElementById("loading").style.display = "block";

    fetch("/send", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    })
    .then(r => r.json())
    .then(() => {
        document.getElementById("loading").style.display = "none";
        let p = document.getElementById("successPopup");
        p.style.display = "block";
        setTimeout(() => p.style.display = "none", 2000);
    });
}

function logout() {
    window.location.href = "/logout";
}
</script>

</body>
</html>
