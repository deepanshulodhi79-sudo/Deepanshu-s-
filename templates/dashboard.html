<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            background: #0d0d0d;
            color: #fff;
            font-family: Arial;
            padding: 30px;
        }
        .container {
            width: 600px;
            margin: auto;
            background: #1b1b1b;
            padding: 25px;
            border-radius: 12px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background: #222;
            border: none;
            color: #fff;
            border-radius: 8px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 14px;
            margin-top: 18px;
            background: #00d9ff;
            border: none;
            font-size: 17px;
            font-weight: bold;
            border-radius: 8px;
        }
        .loader {
            display:none;
            margin-top:15px;
            text-align:center;
        }
        .popup {
            display:none;
            position:fixed;
            top:0; left:0;
            height:100%; width:100%;
            background:rgba(0,0,0,0.7);
            justify-content:center;
            align-items:center;
        }
        .popup-box {
            background:#1f1f1f;
            padding:25px;
            border-radius:10px;
            width:300px;
            text-align:center;
            border:2px solid #00eaff;
        }
    </style>
</head>
<body>

<div class="container">

    <h2>üì® Send Emails</h2>

    <label>Subject</label>
    <input id="subject" placeholder="Enter subject">

    <label>Message</label>
    <textarea id="message" rows="6" placeholder="Write your message..."></textarea>

    <label>Emails (one per line)</label>
    <textarea id="emails" rows="6" placeholder="example@gmail.com"></textarea>

    <button onclick="sendMail()">SEND MAILS</button>

    <div class="loader" id="loader">‚è≥ Sending...</div>
</div>


<!-- SUCCESS POPUP -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h3>‚úÖ Mail Sent Successfully</h3>
        <p id="result"></p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>


<script>
function sendMail() {

    let subject = document.getElementById("subject").value.trim();
    let message = document.getElementById("message").value.trim();
    let emails  = document.getElementById("emails").value.trim();

    if (!subject || !message || !emails) {
        alert("Please fill all fields");
        return;
    }

    document.getElementById("loader").style.display = "block";

    fetch("/send-mails", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            subject: subject,
            message: message,
            emails: emails
        })
    })
    .then(res => res.json())
    .then(data => {

        document.getElementById("loader").style.display = "none";

        document.getElementById("result").innerHTML =
            `Total: ${data.total}<br>Success: ${data.success}<br>Failed: ${data.failed}`;

        document.getElementById("popup").style.display = "flex";
    });
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
