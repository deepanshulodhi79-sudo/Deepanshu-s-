<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mail Sender Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 55%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 0px 25px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #222;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        textarea {
            height: 180px;
            resize: vertical;
            font-size: 17px;
        }

        #charCount {
            text-align: right;
            margin-top: -8px;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            background: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #005fcc;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .top-buttons button {
            width: 48%;
            background: #444;
        }

        .top-buttons button:hover {
            background: #222;
        }

        /* PREVIEW POPUP */
        #previewPopup {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        #previewBox {
            background: white;
            width: 40%;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.25);
        }

        #previewBox h3 {
            margin-top: 0;
        }

        #closePreview {
            background: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üì® Mail Sender Dashboard</h2>

    <div class="top-buttons">
        <button onclick="logout()">Logout</button>
        <button onclick="showPreview()">Preview Email</button>
    </div>

    <form id="mailForm">

        <input type="text" name="sender_name" placeholder="Sender Name" required>
        <input type="email" name="sender_email" placeholder="Your Gmail" required>
        <input type="password" name="sender_pass" placeholder="App Password" required>

        <input type="text" id="subject" name="subject" placeholder="Email Subject..." required>

        <textarea id="message_body" name="message_body" placeholder="Write your message..." required></textarea>

        <div id="charCount">0 characters</div>

        <textarea name="recipients" placeholder="Enter recipients (line by line)" required></textarea>

        <button type="submit">Send Emails</button>
    </form>

    <h3 id="status"></h3>
</div>


<!-- PREVIEW POPUP -->
<div id="previewPopup">
    <div id="previewBox">
        <h3>Email Preview</h3>
        <p><strong>Subject:</strong> <span id="prevSub"></span></p>
        <p><strong>Message:</strong></p>
        <div id="prevMsg" style="white-space: pre-line; background:#f8f8f8; padding:10px; border-radius:6px;"></div>
        
        <button id="closePreview" onclick="closePreview()">Close</button>
    </div>
</div>


<script>
document.getElementById("message_body").addEventListener("input", function () {
    document.getElementById("charCount").innerText = this.value.length + " characters";
});

function showPreview() {
    document.getElementById("prevSub").innerText =
        document.getElementById("subject").value;

    document.getElementById("prevMsg").innerText =
        document.getElementById("message_body").value;

    document.getElementById("previewPopup").style.display = "flex";
}

function closePreview() {
    document.getElementById("previewPopup").style.display = "none";
}

function logout() {
    window.location.href = "/logout";
}

document.getElementById("mailForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    let formData = new FormData(this);

    let res = await fetch("/send", {
        method: "POST",
        body: formData
    });

    let data = await res.json();

    document.getElementById("status").innerHTML =
        `‚úî Sent: ${data.success} | ‚ùå Failed: ${data.failed}`;
});
</script>

</body>
</html>
