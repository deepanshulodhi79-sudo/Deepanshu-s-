<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>

    <style>
        body {
            font-family: Arial;
            background: #ffffff;
            padding: 40px;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 20px;
            background: #4A90E2;
            border: none;
            color: white;
            border-radius: 6px;
            margin-top: 15px;
            cursor: pointer;
        }
        #loading {
            display: none;
            color: #4A90E2;
            font-size: 18px;
            margin-top: 15px;
        }
        #successPopup {
            display: none;
            background: #4A90E2;
            color: white;
            padding: 20px;
            border-radius: 8px;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        .logout {
            float: right;
            color: #4A90E2;
            text-decoration: none;
        }
    </style>

    <script>
        function sendMail() {
            document.getElementById("loading").style.display = "block";

            fetch("/send_mail", {
                method: "POST",
                body: new FormData(document.getElementById("mailForm"))
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("loading").style.display = "none";

                if (data.status === "success") {
                    document.getElementById("successPopup").style.display = "block";
                    setTimeout(() => {
                        document.getElementById("successPopup").style.display = "none";
                    }, 2000);
                } else {
                    alert("Error: " + data.msg);
                }
            });
        }
    </script>

</head>

<body>

<a class="logout" href="/logout">Logout</a>

<h2>Send Email</h2>

<form id="mailForm">
    <input type="text" name="subject" placeholder="Enter subject..." required>

    <textarea name="message" rows="6" placeholder="Write your message..." required></textarea>

    <textarea name="emails" rows="6" placeholder="One email per line..." required></textarea>

    <button type="button" onclick="sendMail()">Send</button>
</form>

<div id="loading">⏳ Sending...</div>
<div id="successPopup">✅ Sent Successfully!</div>

</body>
</html>
