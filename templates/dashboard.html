<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fast Mail Launcher</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-3xl">
    <h2 class="text-2xl font-bold text-center mb-6">ðŸ“© Fast Mail Launcher</h2>
    <form id="mailForm" class="grid grid-cols-2 gap-4">
      <input type="text" name="sender_name" placeholder="Sender Name" class="border rounded-lg p-2">
      <input type="email" name="sender_email" placeholder="Your Gmail" class="border rounded-lg p-2">
      <input type="password" name="sender_pass" placeholder="App Password" class="border rounded-lg p-2">
      <input type="text" name="subject" placeholder="Subject" class="border rounded-lg p-2">
      <textarea name="body" placeholder="Message Body" rows="6" class="border rounded-lg p-2 col-span-1"></textarea>
      <textarea name="recipients" placeholder="Recipients (comma or newline)" rows="6" class="border rounded-lg p-2 col-span-1"></textarea>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg col-span-1">Send All</button>
      <button type="reset" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 rounded-lg col-span-1">Logout</button>
    </form>
  </div>

  <script>
    document.getElementById('mailForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const response = await fetch('/send', { method: 'POST', body: formData });
      const result = await response.json();
      
      Swal.fire({
        title: 'âœ… Mail Sent!',
        text: `Total: ${result.total}, Success: ${result.success}, Failed: ${result.failed}`,
        icon: 'success',
        confirmButtonText: 'OK'
      });
      e.target.reset();
    });
  </script>
</body>
</html>
