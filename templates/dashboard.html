<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulk Mail Sender Pro</title>

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 850px;
            margin: 40px auto;
            background: #ffffff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border-radius: 18px;
            padding: 35px 45px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
            color: #2d3436;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
            color: #2d3436;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 10px;
            border: 1px solid #dfe6e9;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }

        input:focus,
        textarea:focus {
            border-color: #0984e3;
            box-shadow: 0 0 4px rgba(9,132,227,0.4);
        }

        textarea {
            height: 130px;
            resize: none;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            background: #0984e3;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0c6dc0;
        }

        .logout {
            text-align: right;
            margin-top: -20px;
        }

        .logout a {
            color: #d63031;
            font-size: 14px;
            text-decoration: none;
            font-weight: 600;
        }

        #statusBox {
            margin-top: 25px;
            padding: 18px;
            background: #dfe6e9;
            border-radius: 12px;
            display: none;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="logout">
            <a href="/logout">Logout âœ–</a>
        </div>

        <h2>Bulk Mail Sender PRO ðŸš€</h2>

        <label>Your Name</label>
        <input id="sender_name" placeholder="Enter your name" />

        <label>Your Gmail</label>
        <input id="sender_email" placeholder="example@gmail.com" />

        <label>Gmail App Password</label>
        <input id="sender_pass" type="password" placeholder="16-digit App Password" />

        <label>Recipients (One per line)</label>
        <textarea id="recipients" placeholder="email1@gmail.com&#10;email2@gmail.com&#10;email3@gmail.com"></textarea>

        <button class="btn" onclick="sendMail()" id="sendBtn">Send Emails</button>

        <div id="statusBox"></div>
    </div>

    <script>
        function sendMail() {
            const btn = document.getElementById("sendBtn");
            btn.innerText = "Sending...";
            btn.style.background = "#636e72";
            btn.disabled = true;

            let data = {
                sender_name: document.getElementById("sender_name").value,
                sender_email: document.getElementById("sender_email").value,
                sender_pass: document.getElementById("sender_pass").value,
                recipients: document.getElementById("recipients").value
            };

            fetch('/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(data)
            })
            .then(res => res.json())
            .then(result => {
                let box = document.getElementById("statusBox");
                box.style.display = "block";
                box.innerHTML = `âœ” Total: ${result.total} | âœ… Success: ${result.success} | âŒ Failed: ${result.failed}`;

                btn.innerText = "Sent Successfully";
                btn.style.background = "#00b894";
            })
            .catch(err => alert("Error Sending Emails"));
        }
    </script>

</body>
</html>
