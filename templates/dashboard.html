<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            background: #101010;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        .logout-btn {
            background: #ff4444;
            padding: 10px 18px;
            border: none;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
        }
        .container {
            width: 600px;
            margin: auto;
            background: #1d1d1d;
            padding: 25px;
            border-radius: 12px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            background: #2b2b2b;
            border: none;
            color: #fff;
            border-radius: 8px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 18px;
            background: #00eaff;
            border: none;
            font-size: 17px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            color: #000;
        }
        .loader {
            display:none;
            margin-top:15px;
            text-align:center;
            font-size: 18px;
        }
        .popup {
            display:none;
            position:fixed;
            top:0;
            left:0;
            height:100%;
            width:100%;
            background:rgba(0,0,0,0.75);
            justify-content:center;
            align-items:center;
        }
        .popup-box {
            background:#222;
            padding:25px;
            border-radius:10px;
            width:320px;
            text-align:center;
            border:2px solid #00eaff;
        }
        .close-btn {
            margin-top: 15px;
            background:#00eaff;
            padding:8px 14px;
            border:none;
            border-radius:6px;
            cursor:pointer;
        }
    </style>
</head>
<body>

<div class="topbar">
    <h2>Email Sender</h2>
    <a class="logout-btn" href="/logout">Logout</a>
</div>

<div class="container">

    <label>Subject</label>
    <input id="subject" placeholder="Enter mail subject">

    <label>Message</label>
    <textarea id="message" rows="6" placeholder="Enter your message here..."></textarea>

    <label>Emails (one email per line)</label>
    <textarea id="emails" rows="6" placeholder="example@gmail.com"></textarea>

    <button onclick="sendMail()">Send Emails</button>

    <div class="loader" id="loader">⏳ Sending emails...</div>
</div>


<!-- SUCCESS POPUP -->
<div class="popup" id="popup">
    <div class="popup-box">
        <h3>✅ Emails Sent</h3>
        <p id="result"></p>
        <button class="close-btn" onclick="closePopup()">OK</button>
    </div>
</div>


<script>
function sendMail() {

    let subject = document.getElementById("subject").value.trim();
    let message = document.getElementById("message").value.trim();
    let emails  = document.getElementById("emails").value.trim();

    if (!subject || !message || !emails) {
        alert("Please fill all fields!");
        return;
    }

    document.getElementById("loader").style.display = "block";

    fetch("/send-mails", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            subject: subject,
            message: message,
            emails: emails
        })
    })
    .then(res => res.json())
    .then(data => {

        document.getElementById("loader").style.display = "none";

        document.getElementById("result").innerHTML =
            `Total: ${data.total}<br>Success: ${data.success}<br>Failed: ${data.failed}`;

        document.getElementById("popup").style.display = "flex";
    });
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
