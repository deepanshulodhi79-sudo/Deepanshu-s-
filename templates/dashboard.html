<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mail Sender â€” Simple Dashboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }
        textarea {
            height: 110px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            margin-top: 15px;
            font-size: 17px;
            border-radius: 6px;
            cursor: pointer;
        }
        button:disabled {
            background: #888;
        }
        #statusBox {
            margin-top: 20px;
            padding: 12px;
            background: #e8f7e2;
            border-left: 4px solid #4CAF50;
            display: none;
        }
        .logout {
            text-align: right;
            margin-top: -20px;
        }
        .logout a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="logout">
        <a href="/logout">Logout</a>
    </div>

    <h2>Simple Bulk Mail Sender</h2>

    <label>Sender Name</label>
    <input id="sender_name" placeholder="John Doe" />

    <label>Your Gmail</label>
    <input id="sender_email" placeholder="example@gmail.com" />

    <label>App Password</label>
    <input id="sender_pass" type="password" placeholder="16-digit app password" />

    <label>Recipients (line-by-line)</label>
    <textarea id="recipients" placeholder="email1@example.com
email2@example.com"></textarea>

    <button id="sendBtn" onclick="sendMail()">Send Emails</button>

    <div id="statusBox"></div>

</div>

<script>
function sendMail() {
    let btn = document.getElementById("sendBtn");
    btn.disabled = true;
    btn.innerText = "Sending...";

    fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body:
            "sender_name=" + encodeURIComponent(sender_name.value) +
            "&sender_email=" + encodeURIComponent(sender_email.value) +
            "&sender_pass=" + encodeURIComponent(sender_pass.value) +
            "&recipients=" + encodeURIComponent(recipients.value)
    })
    .then(res => res.json())
    .then(data => {
        let box = document.getElementById("statusBox");
        box.style.display = "block";
        box.innerHTML = `<b>Total:</b> ${data.total} | <b>Sent:</b> ${data.success} | <b>Failed:</b> ${data.failed}`;

        btn.disabled = false;
        btn.innerText = "Send Emails";
    })
    .catch(err => {
        alert("Error sending emails");
        btn.disabled = false;
        btn.innerText = "Send Emails";
    });
}
</script>

</body>
</html>
