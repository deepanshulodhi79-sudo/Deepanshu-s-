<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f0f0f0; 
            margin: 0; 
            padding: 0;
        }
        .top-bar {
            background: #fff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
        }
        .logout-btn {
            background: #ff4d4d;
            color: white;
            padding: 8px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            width: 90%;
            max-width: 900px;
            background: #fff;
            margin: 25px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            background: #fafafa;
            border-radius: 6px;
        }
        #emailsCount {
            font-size: 12px; 
            text-align: right; 
            margin-top: -12px; 
            margin-bottom: 10px; 
            color: #444;
        }
        .send-btn {
            width: 100%;
            padding: 12px;
            background: #4caf50;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        #loading { 
            display: none; 
            text-align: center; 
            margin-top: 15px; 
            font-weight: bold; 
        }
        #successPopup {
            display: none;
            position: fixed;
            top: 20px; 
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
        }
    </style>

    <!-- Quill Rich Text CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>
<body>

<div class="top-bar">
    <h2>Email Dashboard</h2>
    <a href="/logout" class="logout-btn">Logout</a>
</div>

<div class="container">
<form method="POST" action="/send-email">

    <label>Subject:</label>
    <input type="text" name="subject" required placeholder="Enter subject...">

    <label>Emails:</label>
    <textarea name="emails" id="emails" rows="4" placeholder="Enter emails line by line..." required></textarea>
    <div id="emailsCount">0 emails</div>

    <label>Message:</label>

    <!-- Rich Text Editor Box -->
    <div id="editor" style="height: 260px; background: white;"></div>

    <!-- Hidden HTML input -->
    <input type="hidden" name="message" id="messageInput">

    <button type="submit" class="send-btn">Send Emails</button>

    <div id="loading">⏳ Sending emails...</div>

</form>
</div>

<div id="successPopup">✔ Emails Sent Successfully!</div>

<!-- Quill JS -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<script>
    // Enable WordPad Style Editor
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: {
            toolbar: [
                ['bold', 'italic', 'underline'], 
                [{ 'color': [] }],
                [{ 'size': ['small', false, 'large', 'huge'] }],
                [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                ['link'],
                ['clean']
            ]
        }
    });

    // Convert to HTML before submitting
    document.querySelector("form").addEventListener("submit", () => {
        document.getElementById("messageInput").value = quill.root.innerHTML;
        document.getElementById("loading").style.display = "block";
    });

    // Email counter
    document.getElementById("emails").addEventListener("input", function() {
        let count = this.value
            .trim()
            .split("\n")
            .filter(e => e.trim() !== "")
            .length;

        document.getElementById("emailsCount").innerText = count + " emails";
    });

    // Success Popup after redirect
    const params = new URLSearchParams(window.location.search);
    if (params.get("success") === "1") {
        let pop = document.getElementById("successPopup");
        pop.style.display = "block";
        setTimeout(() => pop.style.display = "none", 3000);
    }
</script>

</body>
</html>
