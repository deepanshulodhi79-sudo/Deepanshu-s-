<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body {
    background: #f2f4f8;
    font-family: Arial;
}
.box {
    width: 350px;
    margin: 130px auto;
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
}
input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 15px;
}
button {
    width: 100%;
    padding: 12px;
    background: #2f74ff;
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}
button:hover {
    opacity: .9;
}
.msg {
    color: red;
    text-align: center;
    margin-bottom: 10px;
}
</style>
</head>
<body>

<div class="box">
    <h2 style="text-align:center;">Login</h2>

    {% if message %}
    <div class="msg">{{ message }}</div>
    {% endif %}

    <form method="POST">
        <input name="username" placeholder="Username">
        <input name="password" type="password" placeholder="Password">
        <button>Login</button>
    </form>
</div>

</body>
</html>
