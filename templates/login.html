<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
    body {
        background: #eef1f7;
        font-family: Arial;
    }
    .box {
        width: 350px;
        margin: 120px auto;
        background: white;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        text-align: center;
    }
    input {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 10px;
        border: 1px solid #ccc;
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        background: #2f74ff;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="box">
    <h2>Login</h2>

    {% if message %}
    <p style="color:red;">{{ message }}</p>
    {% endif %}

    <form method="POST">
        <input name="username" placeholder="Username">
        <input name="password" type="password" placeholder="Password">
        <button>Login</button>
    </form>
</div>

</body>
</html>
