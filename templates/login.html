<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Fast Mail Launcher</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-sm text-center">
    <h2 class="text-2xl font-bold mb-6 text-gray-700">ğŸ” Fast Mail Launcher</h2>

    <form method="POST" action="/login" class="flex flex-col gap-4">
      <input type="text" name="username" placeholder="Username" required class="border rounded-lg p-2">
      <input type="password" name="password" placeholder="Password" required class="border rounded-lg p-2">
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 rounded-lg">
        Login
      </button>
    </form>
  </div>

  {% if message %}
  <script>
    Swal.fire({
      icon: 'error',
      title: 'Login Failed',
      text: '{{ message }}',
      confirmButtonText: 'Try Again'
    });
  </script>
  {% endif %}
</body>
</html>
