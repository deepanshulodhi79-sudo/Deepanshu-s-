<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { background:#111; color:white; font-family:Arial; }
        .box {
            width: 320px; margin: 120px auto; padding: 25px;
            background:#1c1c1c; border-radius:10px;
        }
        input {
            width:100%; padding:12px; margin-top:10px;
            background:#222; border:none; color:#fff; border-radius:8px;
        }
        button {
            width:100%; padding:12px; margin-top:15px;
            background:#00d9ff; border:none; font-weight:bold;
        }
        h2 { text-align:center; color:#00eaff; }
    </style>
</head>
<body>
<div class="box">
    <h2>Login</h2>

    <form method="POST">
        <input type="text" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">

        <button type="submit">Login</button>

        {% if message %}
            <p style="color:red; margin-top:10px;">{{ message }}</p>
        {% endif %}
    </form>
</div>
</body>
</html>
